{% extends "base.html" %}
{% block content %}
<h2>Full Duty Roster</h2>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Activity</th>
      <th>Assigned Member</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for assignment in assignments %}
      <tr>
        <td>{{ assignment.duty_date }}</td>
        <td>{{ assignment.activity }}</td>
        <td>{{ assignment.member_name }}</td>
        <td>{{ assignment.member_email }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
